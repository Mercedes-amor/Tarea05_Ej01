<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Divisores de [[${numero}]]</title>
</head>
<body>
    <h1>Divisores de <span th:text="${numero}"></span></h1>
    <ul>
        <li th:each="divisor : ${divisores}">
            <a th:href="@{/calculos/divisores/{divisor}(divisor=${divisor})}" 
               th:text="${divisor}"></a>
        </li>
    </ul>
</body>
</html>
